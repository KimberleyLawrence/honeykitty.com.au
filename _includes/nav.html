<!-- nav  -->
<header>
  <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/">
        <img src="/assets/images/wordmark.png" height="45px;" alt="{{ site.title }} Logo" />
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
          {% for item in site.data.nav %}
          <li class="nav-item {% if page.url == item.link %}active current-page{% endif %}">
            <a class="nav-link" href="{{ item.link }}">
              {{ item.name }}
              {% if page.url == item.link %}
              <span class="sr-only">(current)</span>
              {% endif %}
            </a>
          </li>
          {% endfor %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle"  id="dropdownMenuButton" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">
            Collections
          </a>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="/shop/">Everything</a>
            {% for collection in site.posts %}
            <a class="dropdown-item" href="{{collection.url}}">{{ collection.title }}</a>
            {% endfor %}
          </div>
        </li>
        </ul>

        
      </div>
    </div>
  </nav>
</header>
<!-- END/nav  -->
